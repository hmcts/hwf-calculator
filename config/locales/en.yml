  calculation:
    home:
      start: "Start now"
      guidance_html: |
        This calculator will tell you if you are likely to get help with fees and how you will receive.
        To use this calculator you'll need to know about your fees, savings, income benefits and household information.
        Your household includes you, your partner and any children that you’re responsible for and who live with you.
    feedback:
      subject:
        single: "you"
        sharing_income: "you and your partner"
      should_get_help: "You are able to get help with fees"
      full_remission:
        single:
          header: "You should be eligible for a full remission"
          detail: "As you have stated you have an income of %{total_income}, you won't have to pay any of your stated %{fee} fee and will receive a full remission or refund if you have paid the fee within the last 3 months"
        sharing_income:
          header: "You should be eligible for a full remission"
          detail: "As you and your partner have stated you have a combined monthly income of %{total_income}, you won't have to pay any of your stated %{fee} fee and will receive a full remission or refund if you have paid the fee within the last 3 months"
      message:
        negative: "With a fee of %{fee} and savings of %{disposable_capital}, it is unlikely that you'll be able to get financial help, unless you are likely to experience exceptional hardship"
        positive: "With a fee of %{fee} and savings of %{disposable_capital}, %{subject} should be able to get help with your fees,"
      partial_remission:
        header: "You should be eligible for a Partial Remission"
        single:
          detail: "As you have stated you have a combined monthly income %{total_income}, you would need to contribute %{contribution} of your stated %{fee} fee or would receive a partial refund of %{remission} if you have paid the full fee within the last 3 months"
        sharing_income:
          detail: "As you and your partner have stated you have a combined monthly income %{total_income}, you would need to contribute %{contribution} of your stated %{fee} fee or would receive a partial refund of %{remission} if you have paid the full fee within the last 3 months"
      no_remission:
        header: "You're unlikely to get help with your fee"
        single:
          detail: "With a fee of %{fee} and combined monthly income of %{total_income}, it is unlikely that you'll be able to get financial help, unless you are likely to experience exceptional hardship (see guide)"
        sharing_income:
          detail: "With a fee of %{fee} and combined monthly income of %{total_income}, it is unlikely that you'll be able to get financial help, unless you are likely to experience exceptional hardship (see guide)"
      explanation_suffix: "as long as you"
      explanation_suffix_joining_word: "or"
      explanation_suffix_fields:
        benefits_received: "receive certain benefits"
        total_income: "are on a low income"
      should_not_get_help: "You are unlikely to get help with your fees"
      should_get_partial_help: "You should be able to get partial help with your fees"
