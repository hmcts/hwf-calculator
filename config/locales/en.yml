      none:
        label: 'None of the above'
        guidance: 'If you are not receiving one of the stated benefits, or are not sure, we will need to ask you further questions regarding any children you are responsible for and your income. This will tell us the maximum contribution you may need to make towards paying the fee'
      jobseekers_allowance:
        label: "Income-based Jobseeker’s Allowance (JSA)"
        guidance: ''
      employment_support_allowance:
        label: "Income-related Employment and Support Allowance (ESA)"
        guidance: ''
      income_support:
        label: "Income Support"
        guidance: ''
      universal_credit:
        label: "Universal Credit (and you’re earning less than £6,000 a year)"
        guidance: ''
      pension_credit:
        label: "Pension Credit (guarantee credit)"
        guidance: ''
      scottish_legal_aid:
        label: "Scottish Legal Aid (Civil Claims)"
        guidance: ''
    common:
      page_header: "Find out if you can get help with fees"
    guidance:
      marital_status:
        summary: "Help with Status"
        detail:
          single:
            summary: "Single means you rely on your own income, single also means:"
            text: |
              you are going through divorce, or your marriage is dissolved or annulled (unless you have married again or live with a new partner)
              you are changing your legal gender
              you are experiencing domestic violence
              you are experiencing forced marriage
          sharing_income:
            summary: "Married or living with someone and sharing an income means:"
            text: |
              married
              civil partners
              living together as if you are married or in a civil partnership
              living at the same address with a joint income
              part of a couple forced to live apart, eg where one or both is serving in the Armed forces, in prison or living in residential care
      number_of_children:
        summary: "Children who might affect your claim"
        detail:
          summary: "Enter the number of children who you describe as:"
          text: |
            under 16 and living at home with you
            age 16-19, single, living at home with you and in full-time education (not including studying for a degree or other higher education qualification)
            children who don’t live with you, but you (or your partner) pay regular maintenance for them
      total_income:
        summary: "What to include as income"
        detail:
          summary: "Write down how much money you get every month before any tax or National Insurance payments have been taken off. What to include as income:"
          text: |
            wages
            some benefits (see the list in the guide for benefits you shouldn’t include)
            pensions (state, work or private without guarantee credit)
            rent from anyone living with you and other properties that you own
            payments from relatives
            maintenance payments, eg from an ex-spouse
            income from selling goods publicly or privately, including over the internet
            student maintenance loans, grants or bursaries (except for tuition fee loans)
            If you or your partner's income varies from month to month, work out an average monthly income based on the last 3 months. See the guide for further details of what to include and exclude.
      income_benefits:
        summary: "How benefit affects your claim"
        detail:
          summary: "You are likely to get help with fees if you have no savings (or only a small amount of savings) and you are (or were at the time you paid the fee) receiving any of these benefits."
          text: "When you apply, we’ll contact the Department for Work and Pensions to confirm that you are (or were at the time you paid the fee) getting any of these benefits. We may also contact you if we need to see additional evidence."
    hints:
      date_of_birth: "If you are over 61 years of age (and don't have much in savings), you may be able to get help with your fee"
      total_income: "Enter how much gross income you get each month (before tax or National Insurance payments have been taken off)"

            

