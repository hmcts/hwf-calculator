      next_button: "*Welsh Next"
      start_again: "*Welsh Return to Help with fees home page"
      next_steps: "*Welsh Next steps"
    guidance:
      marital_status:
        summary: "*Welsh Help with Status"
        detail:
          single:
            summary: "*Welsh Single means you rely on your own income or your case involves your partner, for example:"
            text: |
              *Welsh divorce, dissolution or annulment (unless you have married again or live with a new partner)
              *Welsh gender recognition
              *Welsh domestic violence
              *Welsh forced marriage
              *Welsh You should also choose single if you and your partner are both part of a multiple fee group
          sharing_income:
            summary: "*Welsh Married or living with someone and sharing an income means:"
            text: |
              *Welsh married
              *Welsh civil partners
              *Welsh living together as if you are married or in a civil partnership
              *Welsh living at the same address with a joint income
              *Welsh part of a couple forced to live apart, eg where one or both is serving in the armed forces, in prison or living in residential care
      disposable_capital:
        summary: "*Welsh Help with savings and investments"
        detail:
          include:
            summary: "*Welsh You should include any of the following:"
            text: |
              *Welsh money in ISAs and any other savings account
              *Welsh joint savings accounts that you share with your partner
              *Welsh fixed rate or investment bonds
              *Welsh any lump sum (eg a redundancy payout)
              *Welsh stocks and shares
              *Welsh trust funds (or any other kind of fund)
              *Welsh capital value of additional property
              *Welsh money or property outside the UK

          exclude:
            summary: "*Welsh You should exclude:"
            text: |
              *Welsh wages or benefits
              *Welsh joint savings accounts that you share with your partner if your case concerns divorce or gender recognition
              *Welsh personal pensions
              *Welsh capital value of self-employed businesses
              *Welsh student loans
              *Welsh unfair dismissal awards
              *Welsh money from the criminal injury compensation scheme
              *Welsh medical negligence or personal injury awards
              *Welsh any compensation under a statutory scheme in respect of Mesothelioma
      number_of_children:
        summary: "*Welsh Children who might affect your claim"
        detail:
          summary: "*Welsh Enter the number of children who you describe as:"
          text: |
            *Welsh under 16 and living at home with you
            *Welsh age 16-19, single, living at home with you and in full-time education (not including studying for a degree or other higher education qualification)
            *Welsh children who don’t live with you, but you (or your partner) pay regular maintenance for them
      total_income:
        summary: "*Welsh What to include as income"
        detail:
          summary: "*Welsh Write down how much money you get every month before any tax or National Insurance payments have been taken off. What to include as income:"
          text: |
            *Welsh wages
            *Welsh some benefits
            *Welsh pensions (state, work or private without guarantee credit)
            *Welsh rent from anyone living with you and other properties that you own
            *Welsh payments from relatives
            *Welsh maintenance payments, eg from an ex-spouse
            *Welsh income from selling goods publicly or privately, including over the internet
            *Welsh student maintenance loans, grants or bursaries (except for tuition fee loans)
            *Welsh If you or your partner's income varies from month to month, work out an average monthly income based on the last 3 months. See what to include and exclude as income
      income_benefits:
        summary: "*Welsh How benefit affects your claim"
        detail:
          summary: "*Welsh You are likely to get help with fees if you have no savings (or only a small amount of savings) and you are (or were at the time you paid the fee) receiving any of these benefits."
          text: "*Welsh When you apply, we’ll contact the Department for Work and Pensions to confirm that you are (or were at the time you paid the fee) getting any of these benefits. We may also contact you if we need to see additional evidence."
      fee:
        summary: "*Welsh If you have already paid your court or tribunal fee"
        detail_text: "*Welsh You can apply to get some, or all of your money back, if you’ve paid a fee in the last 3 months. However, you must have been eligible when you paid the fee and so you should answer questions about your circumstances at the time you paid the fee."
    hints:
      date_of_birth:
        single: "*Welsh If you are over 61 years of age (and don't have much in savings), you may be able to get help with your fee"
        sharing_income: "*Welsh If you or your partner are over 61 years of age (and don't have much in savings), you may be able to get help with your fee"
      total_income: "*Welsh Enter how much gross income you get each month (before tax or National Insurance payments have been taken off)"
      fee: "*Welsh Enter valid value with no decimal places"
