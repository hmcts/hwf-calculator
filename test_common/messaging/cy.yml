  hwf_decision:
    disposable_capital:
      single:
        positive:
          heading: "*Welsh You may get help with fees"
          detail: "*Welsh With a fee of %{fee} and savings of %{disposable_capital} you are likely to get help with your fees, as long as you receive certain benefits or are on a low income. We will now look at these on the next pages"
        negative:
          heading: "*Welsh You are unlikely to get help with your fees"
          detail: "*Welsh With a fee of %{fee} and savings of %{disposable_capital}, it is unlikely that you'll be able to get financial help, unless you are likely to experience exceptional hardship"
      sharing_income:
        positive:
          heading: "*Welsh You may get help with fees"
          detail: "*Welsh With a fee of %{fee} and savings of %{disposable_capital} you are likely to get help with your fees, as long as you receive certain benefits or are on a low income. We will now look at these on the next pages"
        negative:
          heading: "*Welsh You are unlikely to get help with your fees"
          detail: "*Welsh With a fee of %{fee} and savings of %{disposable_capital}, it is unlikely that you'll be able to get financial help, unless you are likely to experience exceptional hardship"
    income_benefits:
      single:
        positive:
          heading: "*Welsh You may be eligible for a full remission"
          detail: "*Welsh As you have indicated you receive an income benefit, with a fee of %{fee}, you should be entitled to a full remission or a full refund if you have paid the fee within the last 3 months."
        negative:
          heading: "*Welsh You are unlikely to get help with your fees"
          detail: "*Welsh If you are not receiving an income benefit, we will need to ask you further questions regarding any children you are responsible for and your income. This will tell us the maximum contribution you may need to make towards paying the fee, and therefore how much of the fee you may obtain a remission on (if any)"
      sharing_income:
        positive:
          heading: "*Welsh You may be eligible for a full remission"
          detail: "*Welsh As you have indicated you receive an income benefit, with a fee of %{fee}, you should be entitled to a full remission or a full refund if you have paid the fee within the last 3 months."
        negative:
          heading: "*Welsh You are unlikely to get help with your fees"
          detail: "*Welsh If you are not receiving an income benefit, we will need to ask you further questions regarding any children you are responsible for and your income. This will tell us the maximum contribution you may need to make towards paying the fee, and therefore how much of the fee you may obtain a remission on (if any)"
        dont_know:
          heading: "*Welsh You are unlikely to get help with your fees"
          detail: "*Welsh If you don't know if you are receiving an income benefit, we will need to ask you further questions regarding any children you are responsible for and your income. This will tell us the maximum contribution you may need to make towards paying the fee, and therefore how much of the fee you may obtain a remission on (if any)"
    final:
      single:
        positive:
          heading: "*Welsh You should be eligible for a full remission"
          detail: "*Welsh As you have stated you have an income of %{total_income}, you won't have to pay any of your stated %{fee} fee and will receive a full remission or refund if you have paid the fee within the last 3 months"
      sharing_income:
        positive:
          heading: "*Welsh You should be eligible for a full remission"
          detail: "*Welsh As you and your partner have stated you have a combined monthly income of %{total_income}, you won't have to pay any of your stated %{fee} fee and will receive a full remission or refund if you have paid the fee within the last 3 months"
    partial:
      single:
        positive:
          heading: "*Welsh You should be eligible for a Partial Remission"
          detail: "*Welsh As you have stated you have an income of %{total_income}, you would need to contribute %{contribution} of your stated %{fee} fee or would receive a partial refund of %{remission} if you have paid the full fee within the last 3 months"
      sharing_income:
        positive:
          heading: "*Welsh You should be eligible for a Partial Remission"
          detail: "*Welsh As you and your partner have stated you have a combined monthly income %{total_income}, you would need to contribute %{contribution} of your stated %{fee} fee or would receive a partial refund of %{remission} if you have paid the full fee within the last 3 months"
    no_remission:
      single:
        heading: "*Welsh You are unlikely to get help with your fees"
        negative:
          detail: "*Welsh With a fee of %{fee} and combined monthly income of %{total_income}, it is unlikely that you'll be able to get financial help, unless you are likely to experience exceptional hardship"
      sharing_income:
        heading: "*Welsh You are unlikely to get help with your fees"
        negative:
          detail: "*Welsh With a fee of %{fee} and combined monthly income of %{total_income}, it is unlikely that you'll be able to get financial help, unless you are likely to experience exceptional hardship"
  hwf_pages:
    number_of_children:
      heading: 'Canfod a allech chi gael help i dalu ffioedd'
      questions:
        number_of_children:
          label:
            single: '*Welsh How many children live with you or are you responsible for supporting financially?'
            sharing_income: '*Welsh How many children live with you and your partner or are you and your partner responsible for supporting financially?'
          errors:
            non_numeric: "*Welsh You must enter the number of financially dependent children"
            blank: "*Welsh You must enter the number of financially dependent children"
          guidance:
            label: '*Welsh Children who might affect your claim'
            text: |
              *Welsh Enter the number of children who you describe as:
              *Welsh under 16 and living at home with you
              *Welsh age 16-19, single, living at home with you and in full-time education (not including studying for a degree or other higher education qualification)
              *Welsh children who don’t live with you, but you (or your partner) pay regular maintenance for them
      buttons:
        next: 'Nesaf'
    date_of_birth:
      heading: 'Canfod a allech chi gael help i dalu ffioedd'
      questions:
        date_of_birth:
          label: '*Welsh What is your date of birth?'
          errors:
            non_numeric: "*Welsh Enter the date in this format DD/MM/YYYY"
            under_age: "*Welsh You must be over 15 to apply for help with fees"
          hint:
            single: "*Welsh If you are over 61 years of age (and don't have much in savings), you may be able to get help with your fee"
            sharing_income: "*Welsh If you or your partner are over 61 years of age (and don't have much in savings), you may be able to get help with your fee"
          components:
            day:
              label: '*Welsh Day'
            month:
              label: '*Welsh Month'
            year:
              label: '*Welsh Year'
        partner_date_of_birth:
          label: '*Welsh What is your partners date of birth?'
          errors:
            non_numeric: "*Welsh Enter the date in this format DD/MM/YYYY"
            under_age: "*Welsh Your partner must be over 15 to apply for help with fees"
          hint:
            single: "*Welsh If you are over 61 years of age (and don't have much in savings), you may be able to get help with your fee"
            sharing_income: "*Welsh If you or your partner are over 61 years of age (and don't have much in savings), you may be able to get help with your fee"
          components:
            day:
              label: '*Welsh Day'
            month:
              label: '*Welsh Month'
            year:
              label: '*Welsh Year'
      buttons:
        next: 'Nesaf'
    total_income:
      heading: 'Canfod a allech chi gael help i dalu ffioedd'
      questions:
        total_income:
          label: '*Welsh How much total income do you receive each month?'
          errors:
            non_numeric: "*Welsh Please enter a valid value"
          hint: "*Welsh Enter how much gross income you get each month (before tax or National Insurance payments have been taken off)"
          guidance:
            label: '*Welsh What to include as income'
            text: |
              *Welsh Write down how much money you get every month before any tax or National Insurance payments have been taken off. What to include as income:
              *Welsh wages
              *Welsh some benefits
              *Welsh pensions (state, work or private without guarantee credit)
              *Welsh rent from anyone living with you and other properties that you own
              *Welsh payments from relatives
              *Welsh maintenance payments, eg from an ex-spouse
              *Welsh income from selling goods publicly or privately, including over the internet
              *Welsh student maintenance loans, grants or bursaries (except for tuition fee loans)
              *Welsh If you or your partner's income varies from month to month, work out an average monthly income based on the last 3 months. See what to include and exclude as income
      buttons:
        next: 'Nesaf'
    marital_status:
      heading: 'Canfod a allech chi gael help i dalu ffioedd'
      questions:
        marital_status:
          label: 'A ydych chi’n sengl, wedi priodi neu’n byw â rhywun ac yn rhannu incwm?'
          options:
            single: "Sengl"
            sharing_income: "Wedi priodi neu’n byw â rhywun"
          errors:
            blank: "Dewiswch p’un a ydych chi’n sengl, wedi priodi neu’n byw â rhywun ac yn rhannu incwm"
          guidance:
            label: 'Help gyda Statws'
            text: |
              Mae sengl yn golygu eich bod yn dibynnu ar eich incwm eich hun neu mae eich achos yn ymwneud â’ch partner, er enghraifft:
              ysgariad, diddymiad neu ddirymiad (oni bai eich bod wedi priodi eto neu’n byw â phartner newydd)
              cydnabod rhywedd
              trais domestig
              priodas dan orfod
              Dylech hefyd ddewis sengl os ydych chi a’ch partner yn bartïon mewn grŵp ffi luosog.
              Mae wedi priodi neu’n byw â rhywun ac yn rhannu incwm yn golygu eich bod:
              wedi priodi
              yn bartneriaid sifil
              yn byw â’ch gilydd fel petaech wedi priodi neu mewn partneriaeth sifil
              yn byw yn yr un cyfeiriad ac yn rhannu incwm
              yn rhan o gwpl sy’n cael eu gorfodi i fyw ar wahân, e.e. pan fydd un neu’r ddau yn gwasanaethu yn y lluoedd arfog, yn y carchar neu’n byw mewn cartref gofal preswyl

      buttons:
        next: 'Nesaf'
    fee:
      heading: 'Canfod a allech chi gael help i dalu ffioedd'
      questions:
        fee:
          label: '*Welsh How much is the court or tribunal fee?'
          errors:
            non_numeric: "*Welsh Please enter numeric value with no decimal places"
          hint: "*Welsh Enter valid value with no decimal places"
          guidance:
            label: '*Welsh If you have already paid your court or tribunal fee'
            text: "*Welsh You can apply to get some, or all of your money back, if you’ve paid a fee in the last 3 months. However, you must have been eligible when you paid the fee and so you should answer questions about your circumstances at the time you paid the fee."
      buttons:
        next: 'Nesaf'
    disposable_capital:
      heading: 'Canfod a allech chi gael help i dalu ffioedd'
      questions:
        disposable_capital:
          label:
            single: '*Welsh How much do you have in savings and investment combined?'
            sharing_income: '*Welsh How much do you and your partner have in savings and investment combined?'
          errors:
            non_numeric: "*Welsh Enter a valid value"
            blank: "*Welsh Enter how much you have in savings and investments"
          hint: "*Welsh If you have more that £16,000 in savings and investments, then you are unlikely to get help with your fee"
          guidance:
            label: '*Welsh Help with savings and investments'
            text: |
              *Welsh You should include any of the following:
              *Welsh money in ISAs and any other savings account
              *Welsh joint savings accounts that you share with your partner
              *Welsh fixed rate or investment bonds
              *Welsh any lump sum (eg a redundancy payout)
              *Welsh stocks and shares
              *Welsh trust funds (or any other kind of fund)
              *Welsh capital value of additional property
              *Welsh money or property outside the UK
              *Welsh You should exclude:
              *Welsh wages or benefits
              *Welsh joint savings accounts that you share with your partner if your case concerns divorce or gender recognition
              *Welsh personal pensions
              *Welsh capital value of self-employed businesses
              *Welsh student loans
              *Welsh unfair dismissal awards
              *Welsh money from the criminal injury compensation scheme
              *Welsh medical negligence or personal injury awards
              *Welsh any compensation under a statutory scheme in respect of Mesothelioma
      buttons:
        next: 'Nesaf'
    income_benefits:
      heading: 'Canfod a allech chi gael help i dalu ffioedd'
      questions:
        benefits:
          label:
            single: '*Welsh Select all income benefits you are currently receiving'
            sharing_income: '*Welsh Select all income benefits you and your partner are (or were at the time you paid the fee) receiving?'
          options:
            dont_know:
              label: "*Welsh Don't know"
              guidance: "*Welsh If you don't know if you are receiving an income benefit, we will need to ask you further questions regarding any children you are responsible for and your income. This will tell us the maximum contribution you may need to make towards paying the fee, and therefore how much of the fee you may obtain a remission on (if any)"
            none:
              label: '*Welsh None of the above'
              guidance: "*Welsh If you are not receiving an income benefit, we will need to ask you further questions regarding any children you are responsible for and your income. This will tell us the maximum contribution you may need to make towards paying the fee, and therefore how much of the fee you may obtain a remission on (if any)"
            jobseekers_allowance:
              label: "*Welsh Income-based Jobseeker’s Allowance (JSA)"
            employment_support_allowance:
              label: "*Welsh Income-related Employment and Support Allowance (ESA)"
            income_support:
              label: "*Welsh Income Support"
            universal_credit:
              label: "*Welsh Universal Credit (and you’re earning less than £6,000 a year)"
            pension_credit:
              label: "*Welsh Pension Credit (guarantee credit)"
            scottish_legal_aid:
              label: "*Welsh Scottish Legal Aid (Civil Claims)"
          guidance:
            label: '*Welsh How benefit affects your claim'
            text: |
              *Welsh You are likely to get help with fees if you have no savings (or only a small amount of savings) and you are (or were at the time you paid the fee) receiving any of these benefits.
              *Welsh When you apply, we’ll contact the Department for Work and Pensions to confirm that you are (or were at the time you paid the fee) getting any of these benefits. We may also contact you if we need to see additional evidence.
          errors:
            nothing_selected: "*Welsh Select whether you're receiving one of the benefits listed"

      buttons:
        next: 'Nesaf'
    home:
      heading: 'Canfod a allech chi gael help i dalu ffioedd'
      introduction_text: |
        Bydd y cyfrifydd hwn yn dweud wrthych os ydych yn debygol o gael help i dalu ffioedd a faint allech gael.
        Efallai y gallwch gael gostyngiad ar ffi llys neu dribiwnlys, neu fod y ffi yn cael ei hepgor yn llwyr os:
        Nad oes gennych lawer o gynilion, a
        Rydych yn cael rhai budd-daliadau penodol, neu
        Eich bod ar incwm isel
        Os oes gennych bartner, bydd sefyllfa eich partner hefyd yn berthnasol
      requirements_text: |
        Beth fydd arnoch ei angen
        Bydd arnoch angen gwybodaeth am eich (a’ch partner, os yw’n berthnasol):
         cyfanswm cynilion, a
         naill ai: rhestr o’r budd-daliadau (neu brawf o rai budd-daliadau penodol adeg talu eich ffi)
         neu: gyfanswm eich incwm misol
      disclaimer_text: |
        Canllaw yn unig yw’r cyfrifydd hwn ac nid hwn yw eich cais am Help i Dalu Ffioedd
      welsh_link:
        full_text: "Mae’r canllaw hwn hefyd ar gael yn Saesneg (English)"
        link_text: "yn Saesneg"
      buttons:
        start: '*Welsh Start now'
